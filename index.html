<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <header>
        <h1>My Task Board</h1>
    </header>
    <main>
        <form onsubmit="onSubmitForm(event)">
            <textarea spellcheck="false" required minlength="1" class="task-input" name="" id="" cols="30"
                rows="5"></textarea>
            <div class="date-and-time">
                <input type="date" min="2020-01-01" max="2023-01-01" class="btn" data-date-format="mm/dd/yyyy" required />
                <input type="time" class="btn" required />
                <input type="reset" class="btn">
                <button type="submit" class="btn btn-primary submit-button" aria-label="Left Align">
                    +
                </button>
            </div>


        </form>
        <ul class="tasks-list"></ul>
    </main>
    <footer>
        <p>Developed by ArseniyX</p>
    </footer>
</body>

</html>
